<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="card-container">
      <div class="card">
        <div class="card-body">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614"
            />
          </svg>
          <h2 class="card-title">How did we do?</h2>
          <p class="card-p">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form class="rating">
            <div class="row-numbers">
              <div class="circle-number" id="numberOne">
                <input
                  type="radio"
                  id="number-one"
                  class="rating-number"
                  name="number"
                  value="1"
                />
                <label for="number-one">1</label>
              </div>
              <div class="circle-number" id="numberTwo">
                <input
                  type="radio"
                  class="rating-number"
                  name="number"
                  value="2"
                  id="number-two"
                />
                <label for="number-two">2</label>
              </div>
              <div class="circle-number" id="numberThree">
                <input
                  type="radio"
                  class="rating-number"
                  name="number"
                  id="number-three"
                  value="3"
                />
                <label for="number-three">3</label>
              </div>
              <div class="circle-number" id="numberFour">
                <input
                  type="radio"
                  id="number-four"
                  class="rating-number"
                  name="number"
                  value="4"
                />
                <label for="number-four">4</label>
              </div>
              <div class="circle-number" id="numberFive">
                <input
                  type="radio"
                  class="rating-number"
                  name="number"
                  id="number-five"
                  value="5"
                />
                <label for="number-five">5</label>
              </div>
            </div>
            <div class="submit-function">
              <button class="submit-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
